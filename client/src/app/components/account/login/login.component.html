<div class="auth-page">
    <div class="auth-header">
        <div class="auth-logo">bambam</div>
        <p class="auth-subtitle">Professional social platform</p>
    </div>

    <main class="auth-card">
        <h1 class="auth-title">Log in</h1>

        <form class="auth-form">
            <!-- Email -->
            <div class="auth-field">
                <input class="auth-label" type="email" [formControl]="EmailCtrl" matInput>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon material-icons">mail</span>
                    <input id="login-email" type="email" class="auth-input" placeholder="your@email.com" />
                </div>
            </div>

            <!-- Password -->
            <div class="auth-field">
                <label class="auth-label" for="login-password">Password</label>
                <div class="auth-input-wrapper">
                    <span class="auth-input-icon material-icons">lock</span>

                    <input class="auth-input" type="password" [formControl]="PasswordCtrl" placeholder="••••••••"
                        matInput>

                </div>
            </div>

            <!-- Login button -->
            <button type="submit" class="auth-btn auth-btn--primary">
                <span>Log in</span>
                <span class="material-icons auth-btn__icon">arrow_forward</span>
            </button>

            <!-- Forgot password -->
            <button type="button" class="auth-link auth-link--center">
                Forgot your password?
            </button>

            <!-- Divider -->
            <div class="auth-divider">
                <span></span>
                <span>or</span>
                <span></span>
            </div>

            <!-- Sign up link -->
            <p class="auth-footer-text">
                Don’t have an account?
                <a routerLink="/register" class="auth-link">Sign up</a>
            </p>
        </form>
    </main>
</div>
